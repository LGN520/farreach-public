[global]
workload_name=workloada
; max # of bytes in each value
max_vallen = 256

[client]
; split num for transaction phase in remote client
client_num=1
; [client_port, client_port+client_num-1]
client_port=8888
; client_ip=10.0.0.31
; client_mac=9c:69:b4:60:ef:a5
client_ip=10.0.11.27
client_mac=9c:69:b4:60:35:7d

[server]
; split num for loading phase (must > 1)
split_num=2
; thread num for localtest
; split num for transaction phase in server (must >= split_num - 1); update MAX_SERVERNUM in p4 if necessary
server_num=1
; [server_port, server_port+server_num-1]
server_port=1111
; [server_pktloss_port, server_pktloss_port+server_num-1]
;server_pktloss_port=2222
server_ip=10.0.0.32
server_mac=9c:69:b4:60:ef:8d
;server_backup_ip=172.16.112.32
; receive in-switch snapshot
;server_backup_port=
; receive notification of server-side snapshot
;server_notified_port=
; [server_evictserver_port, server_evictserver_port+server_num-1]
server_evictserver_port=2222
; a single port
server_consnapshotserver_port=3555

[controller]
backup_interupt=1
; colocate controller with servers due to limited hosts
controller_ip_for_server=10.0.0.32
controller_ip_for_switchos=172.16.112.32
; CANCELED: [controller_popserver_port, controller_popserver_port+server_num-1]
; single port
controller_popserver_port=3335
; single port
controller_evictserver_port=3336
; unit: ms
controller_snapshot_period=1000

[switch]
; change KV_BUCKET_COUNT in tofino.netbufferv4.p4 accordingly
;kv_bucket_num=32768
kv_bucket_num=1
; change PARTITION_COUNT in tofino.netbufferv4.p4 accordingly
partition_count=32768
; max # of bytes supported in switch (8B aligned)
switch_max_vallen=128
; a single port
switchos_popserver_port=3337
; a single port
switchos_paramserver_port=3338
switchos_ip=172.16.112.17
switchos_sample_cnt=10
; a single port
switchos_snapshotserver_port=3339
; a single port
switchos_specialcaseserver_port=3340
; a single port
switchos_snapshotdataserver_port=3341

[reflector]
reflector_ip_for_switchos=172.16.112.32
; a single port
reflector_popserver_port=3342

[hardware]
;src_fpport=2/0
src_fpport=29/0
dst_fpport=3/0
; pipeidx is related with port
ingress_pipeidx=0
egress_pipeidx=0
