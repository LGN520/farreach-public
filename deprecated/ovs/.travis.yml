language: c

os:
  - linux

cache:
  directories:
    - dpdk-dir

addons:
  apt:
    packages:
      - bc
      - libssl-dev
      - llvm-dev
      - libjemalloc1
      - libjemalloc-dev
      - libnuma-dev
      - libpcap-dev
      - python3-openssl
      - python3-pip
      - python3-sphinx
      - libelf-dev
      - selinux-policy-dev
      - libunbound-dev
      - libunwind-dev
      - python3-setuptools
      - python3-wheel
      - ninja-build

before_install: ./.ci/${TRAVIS_OS_NAME}-prepare.sh

before_script: export PATH=$PATH:$HOME/bin

matrix:
  include:
    - arch: arm64
      compiler: gcc
      env: TESTSUITE=1 DPDK=1
    - arch: arm64
      compiler: gcc
      env: KERNEL_LIST="5.5 4.19"
    - arch: arm64
      compiler: gcc
      env: KERNEL_LIST="4.9 3.16"
    - arch: arm64
      compiler: gcc
      env: DPDK_SHARED=1
    - arch: arm64
      compiler: clang
      env: OPTS="--disable-ssl"

script: ./.ci/${TRAVIS_OS_NAME}-build.sh $OPTS

notifications:
  email:
    recipients:
      - ovs-build@openvswitch.org
